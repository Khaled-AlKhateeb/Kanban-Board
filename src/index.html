<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouFlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#"><img class="logo-img" src="./assets/YouFlex-logo.png" alt="youflex logo"></a>
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="./index.html#movies"><span class="numbers"></span></a></li>
          <li class="nav-item"><a class="nav-link" href="">Episodes</a></li>
          <li class="nav-item"><a class="nav-link" href="">Theatres</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
        <section id="mainSector" class="main-sector">
          <button
            id="nextBtn"
            class="next-btn"
            >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button
            id="prevBtn"
            class="previous-btn"
            >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </section>
    </main>
    <section id="commentPopup" class="comment-popup">
      <div class="division">
        <img id="thumbnail" class="thumbnail" src="" alt="">
        <div class="comment-info">
          <button id="closeBtn" class="close-btn" type="button">
            <img class="close-icon" src="assets/thick-cross-mark.png" alt="close icon">
          </button>
          <h1 id="movieTitle" class="movie-title"></h1>
          <span id="details" class="details"></span>
          <div class="comments-div">
            <form class="comments-form" action="">
              <h3 class="addacomment">Add a comment</h3>
              <input id="nameInput" class="name-input" type="text" placeholder="Your name">
              <textarea id="commentInput" class="comment-input" cols="30" rows="10" placeholder="Your insights"></textarea>
              <button id="formCommentBtn" class="form-comment-btn" type="submit">Submit</button>
            </form>
            <div class="show-comments">
              <h2 id="commentsDisplay" class="comments-display"></h2>
              <ul id="commentsList" class="comments-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="upper-footer">Created by Mulinde&Khateeb under CC license</div>
      <div class="lower-footer"></div>
    </footer>
  </body>
</html>
