<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouFlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header flex">
      <a href=""><img src="assets/YouFlex-logo.png" alt=""></a>
      <nav>
        <ul class="nav-list flex">
          <li><a href="">Movies <span class="numbers"></span></a></li>
          <li><a href="">Episodes</a></li>
          <li><a href="">Theatres</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-sector flex"></section>
      <div class="paginate">
        <ul>
          <li><button id="prev-btn">Previous</button></li>
          <li><button id="next-btn">Next</button></li>
        </ul>
      </div>
    </main>
    <section id="commentPopup" class="comment-popup">
      <img class="thumbnail" src="assets/youflex.png" alt="">
      <button class="close-btn">
        <img class="close-icon" src="assets/thick-cross-mark.png" alt="close icon">
      </button>
      <h1 class="movie-title">Space 3</h1>
      <div class="details">
        <span>Fuel: titanium</span>
        <span>Length: 100,000</span>
        <span>Weight: 400</span>
        <span>Power: 100,000,000</span>
      </div>
      <h2 class="comments-display">Comments (2)</h2>
      <ul class="comments-list">
        <li class="comments-item">03/11/2021 Alex: I'd love to buy it!</li>
        <li class="comments-item">03/12/2021 Mia: I love</li>
      </ul>
      <form class="comments-form" action="">
        <h2>Add a comment</h2>
        <input type="text" placeholder="Your name">
        <textarea name="" id="" cols="30" rows="10" placeholder="Your insights"></textarea>
        <button>Comment</button>
      </form>
    <footer></footer>
  </body>
</html>
