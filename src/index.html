<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouFlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
<header class="header">
  <a href=""><img src="assets/YouFlex-logo.png" alt=""></a>
  <nav>
    <ul class="nav-list">
      <li class="numbers">Movies</li>
      <li>Episodes</li>
      <li>Theatres</li>
    </ul>
  </nav>
</header>
<main class="main"></main>
    <section id="commentPopup" class="comment-popup">
      <img id="thumbnail" class="thumbnail" src="assets/youflex.png" alt="">
      <button id="closeBtn" class="close-btn" type="button">
        <img class="close-icon" src="assets/thick-cross-mark.png" alt="close icon">
      </button>
      <h1 id="movieTitle" class="movie-title">Space 3</h1>
      <span id="details" class="details"></span>
      <h2 id="commentsDisplay" class="comments-display">Comments (2)</h2>
      <ul id="commentsList" class="comments-list"></ul>
      <form class="comments-form" action="">
        <h2>Add a comment</h2>
        <input id="nameInput" class="name-input" type="text" placeholder="Your name">
        <textarea id="commentInput" class="comment-input" cols="30" rows="10" placeholder="Your insights"></textarea>
        <button id="formCommentBtn" class="form-comment-btn" type="submit">Comment</button>
      </form>
    <footer></footer>
  </body>
</html>
